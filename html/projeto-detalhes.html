<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLy - Detalhes do Projeto</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>

    <!--! COMEÇO DO CABEÇALHO -->
    <header>
        <img href="index.html" src="../images/logo.png" alt="logo TaskLy"> <!--! IMAGEM DO LOGO -->
        <div class="nav"> <!--! MENU DE NAVEGAÇÃO -->
            <a href="index.html">Home</a> <!--! LINK PARA A PÁGINA INICIAL -->
            <a href="projetos.html">Projetos</a> <!--! LINK PARA A PÁGINA DE PROJETOS -->
        </div>
        
        <div class="header-right">
            <div class="bTarefa"> <!--! BOTÃO PARA ADICIONAR UMA NOVA TAREFA -->
                <button id="novaTarefaProjetoBtn">+ Adicionar Tarefa</button> <!--! BOTÃO PARA ADICIONAR UMA NOVA TAREFA -->
            </div>

            <div class="pesquisa"> <!--! BARRA DE PESQUISA -->
                <input type="text" placeholder="Pesquisar..."> <!--! CAMPO DE PESQUISA -->
                <button>Buscar</button> <!--! BOTÃO DE PESQUISA --> 
            </div>
        </div>
    </header> <!--! FIM DO CABEÇALHO --> 

    <section class="banner"> <!--! BANNER PRINCIPAL -->
        <h1>TaskLy</h1> <!--! TÍTULO DO BANNER -->
        <p>Gerencie as tarefas do seu projeto de forma eficiente.</p> <!--! DESCRIÇÃO DO BANNER --> 
    </section> 

    <div class="main-container-projeto-detalhes">
        <div class="projeto-info-header">
            <button class="btn-voltar" onclick="window.location.href='projetos.html'">← Voltar aos Projetos</button>
            <div class="projeto-detalhes">
                <h2 id="projeto-nome">Carregando...</h2>
                <p class="projeto-prazo-detalhes"><strong>Prazo:</strong> <span id="projeto-prazo">-</span></p>
                <p class="projeto-descricao-detalhes" id="projeto-descricao">-</p>
            </div>
        </div>

        <div class="secao-tarefas-projeto">
            <h3>Tarefas do Projeto</h3>
            <div id="lista-tarefas-projeto" class="lista-tarefas-projeto">
                <!-- Tarefas do projeto aparecerão aqui -->
            </div>
        </div>
    </div>

    <!-- Modal Nova Tarefa do Projeto -->
    <div id="modalNovaTarefaProjeto" class="modal"> <!--! MODAL PARA ADICIONAR UMA NOVA TAREFA -->
        <div class="modal-content"> <!--! CONTEÚDO DO MODAL -->
            <h2>Nova Tarefa do Projeto</h2>
            <form id="formNovaTarefaProjeto">
                <div class="form-group">
                    <label for="tituloTarefaProjeto">Título da Tarefa:</label>
                    <input type="text" id="tituloTarefaProjeto" name="tituloTarefaProjeto" required>
                </div>
                
                <div class="form-group"> <!--! GRUPO DE CAMPOS DO FORMULÁRIO -->
                    <label for="descricaoTarefaProjeto">Descrição:</label> <!--! Rótulo do campo de descrição -->
                    <textarea id="descricaoTarefaProjeto" name="descricaoTarefaProjeto" placeholder="Descreva a tarefa..."></textarea>
                </div>
                
                <div class="form-group"> <!--! GRUPO DE CAMPOS DO FORMULÁRIO -->
                    <label for="prazoTarefaProjeto">Prazo:</label> <!--! Rótulo do campo de prazo -->
                    <input type="date" id="prazoTarefaProjeto" name="prazoTarefaProjeto">
                </div>
                
                <div class="modal-buttons"> <!--! GRUPO DE BOTÕES DO MODAL -->
                    <button type="button" class="btn-cancel" id="cancelarTarefaProjetoBtn">Cancelar</button> <!--! BOTÃO DE CANCELAR -->
                    <button type="submit" class="btn-save">Adicionar Tarefa</button> <!--! BOTÃO DE SALVAR -->
                </div>
            </form>
        </div>
    </div>

    <footer> <!--! RODAPÉ -->
        <p>&copy; 2025 TaskLy|Todos os direitos reservados.</p> <!--! COPYRIGHT -->
    </footer> <!--! FIM DO RODAPÉ -->
    
    <script src="../JS/projeto-detalhes.js"></script>
</body>
</html>
